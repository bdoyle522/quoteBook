

<html>

	<link rel="stylesheet" type="text/css" href="style.css"></link>

<head>

	<title></title>

</head>

<body ng-app="quoteBook" ng-controller="mainCtrl">

	<input type="text" placeholder="author" ng-model="newQuote.author">
	<input type="text" placeholder="quote" ng-model="newQuote.text">
	<button ng-click="add()">Add Quote</button>
	<!-- <button ng-click="remove(input)">Remove Quote</button> -->
	<input type="text" placeholder="sort" ng-model="searchInput">
	<div ng-repeat="quote in quotes | filter: searchInput" ng-model="quote">
		<h1>Author: {{quote.author}}</h1>
		<h1>Quote: {{quote.text}}</h1>
		<button ng-click='remove(quote)'>Remove Quote</button>
	</div>


	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/dataService.js"></script>
	<script src="js/mainCtrl.js"></script>
</body>
</html>
